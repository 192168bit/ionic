    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Menu Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      Smart Shop <ion-icon name="phone-portrait" ></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="First name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Last Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="Gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>

</ion-list>


<button ion-button>Done</button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="text-align: center;">SMART SHOP | KHRYSLER G. BULAUN</ion-title>
  </ion-toolbar>
</ion-footer>
